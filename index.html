<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <title>Calculator</title>
    <link rel="stylesheet" href="./style.css">

</head>

<body>
    <div class="container">
        <div class="row d-flex justify-content-center mt-5">
            <div class="col-3">
                <h1 class="heading text-center">CALCULATOR</h1>
                <form action="#0" name="calculator" class="main">
                    <input type="text" class="display form-control" name="display" id="userinputval"><br>
                    <input type="button" class="btn btn-primary" value="C" id="clear" onclick="clearval()">
                    <input type="button" class="btn btn-primary ml-3" value="->" id="back" onclick="backspace()">
                    <input type="button" class="btn btn-primary ml-3" value="%" name="per" onclick="val(per.value)">
                    <input type="button" class="btn btn-primary ml-3" value="/" name="div"
                        onclick="val(div.value)"><br><br>
                    <input type="button" class="btn btn-primary" value="7" name="seven" onclick="val(seven.value)">
                    <input type="button" class="btn btn-primary ml-3" value="8" name="eight" onclick="val(eight.value)">
                    <input type="button" class="btn btn-primary ml-3" value="9" name="nine" onclick="val(nine.value)">
                    <input type="button" class="btn btn-primary ml-3" value="*" name="star"
                        onclick="val(star.value)"><br><br>
                    <input type="button" class="btn btn-primary" value="6" name="six" onclick="val(six.value)">
                    <input type="button" class="btn btn-primary ml-3" value="5" name="five" onclick="val(five.value)">
                    <input type="button" class="btn btn-primary ml-3" value="4" name="four" onclick="val(four.value)">
                    <input type="button" class="btn btn-primary ml-3" value="-" name="sub"
                        onclick="val(sub.value)"><br><br>
                    <input type="button" class="btn btn-primary" value="3" name="three" onclick="val(three.value)">
                    <input type="button" class="btn btn-primary ml-3" value="2" name="two" onclick="val(two.value)">
                    <input type="button" class="btn btn-primary ml-3" value="1" name="one" onclick="val(one.value)">
                    <input type="button" class="btn btn-primary ml-3" value="+" name="add"
                        onclick="val(add.value)"><br><br>
                    <input type="button" class="btn btn-primary" value="0" name="zero" onclick="val(zero.value)">
                    <input type="button" class="btn btn-primary ml-3" value="^" name="pow" onclick="val('**')">
                    <input type="button" class="btn btn-primary ml-3" value="." name="point" onclick="val(point.value)">

                    <input type="button" class="btn btn-primary ml-3" value="=" onclick="calculate1()">
                </form>
            </div>
            <div class="ml-3">
                <div class=" ml-3 d-flex flex-column justify-content-center">
                    <h2 class="heading">History</h2>
                    <div class="bg-ground text-white p-2 w-100" id="history">
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="./style.js"></script>
</body>

</html>
